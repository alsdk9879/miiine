<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="toDoList">
      <div class="container-wrapper">
        <h2 class="title">ddd</h2>
        <div class="task-header">
          <form class="input-task">
            <input type="text" placeholder="입력해주세요." required />
            <button type="button" class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </form>
          <div class="tabmenu-list btn-tab">
            <button type="button" class="btn-all active">all</button>
            <button type="button" class="btn-notdone">not done</button>
            <button type="button" class="btn-done">done</button>
          </div>
        </div>
        <ul class="tabmenu-cont task-list">
          <li class="task-item">
            <button type="button" class="btn-check"><i class="fa-regular fa-circle"></i></button>
            <span class="task-name">ddd</span>
            <div class="btn-wrap">
              <button type="button" class="btn-edit"><i class="fa-regular fa-pen-to-square"></i></button>
              <button type="button" class="btn-delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </li>
          <li class="task-item">
            <!-- <button type="button" class="btn-check"><i class="fa-solid fa-circle-check"></i></button> -->
            <button type="button" class="btn-check"><i class="fa-regular fa-circle"></i></button>
            <span class="task-name">ddd</span>
            <div class="btn-wrap">
              <button type="button" class="btn-edit"><i class="fa-regular fa-pen-to-square"></i></button>
              <button type="button" class="btn-delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- script -->
    <script src="../../js/common/common.js"></script>
    <script src="../../js/toyproject/toDoList.js"></script>
  </body>
</html>
