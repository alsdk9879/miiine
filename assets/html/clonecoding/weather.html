  <link rel="stylesheet" href="../../css/reset.css">

  <title>Weather</title>
</head>
<body>
  <div id="weather">

    <!-- aside :: s -->
    <aside class="current-weather">
      <div class="searchbox">
        <i class="icon-search"></i>
        <input type="text" placeholder="Search For Places ...">
        <button type="button" class="btn-location"></button>
      </div>
      <div class="img-weather">
        <img src="../../images/clonecoding/weather/01d.png" alt="img-weather">
      </div>
      <div class="weather-info">
        <span class="temperature"><span class="data">30</span>°C</span>
        <span class="sensible-temperature">Feels like <span class="data">37 °C</span></span>
        <span class="description">
          <img src="" alt="img-desc-weather" class="img-desc-weather">
          <span class="txt">Thunderstorm With Rain</span>
        </span>
      </div>
      <div class="date-info">
        <span class="day">월요일,</span>
        <span class="time">오후 1:23</span>
        <span class="location"><span class="data">Delhi</span>, IN</span>
      </div>
    </aside>
    <!-- aside :: e -->
  </div>

  <!-- script -->
  <script src="../../js/clonecoding/weather.js"></script>
