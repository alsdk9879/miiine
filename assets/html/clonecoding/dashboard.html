<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/clonecoding.css">
  <link rel="stylesheet" href="../../fonts/hri_iconset.css">
  <title>Dashboard</title>
</head>
<body id="dashboard">
  <!-- header :: s -->
  <header class="header">
    <button type="button" class="btn-sidemenu"><i class="icon-menubar"></i></button>
    <div class="searchbox">
      <input type="text" placeholder="search"><i class="icon-search"></i>
    </div>
    <div class="info-wrap">
      <button class="btn-notification"><i class="icon-bell"></i></button>
      <button class="btn-mention"><i class="icon-chattext"></i></button>
      <button class="btn-profile">
        <i class="icon-user"></i>
        <span class="user-name">Admirra John</span>
      </button>
    </div>
  </header>
  <!-- header :: e -->

  <!-- nav :: s -->
  <nav class="nav">
    <div class="logo">WeHR</div>
    <div class="menu-list-wrap">
      <span class="txt">MAIN MENU</span>
      <ul class="menu-list">
        <li class="list-item"></li>
      </ul>
    </div>
  </nav>
  <!-- nav :: e -->
</body>
</html>
