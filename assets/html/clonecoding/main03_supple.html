<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/clonecoding.css">
  <title>Supple</title>
</head>
<body>
  <div id="main03">
    <!-- top banner :: s -->
    <div class="top-banner close">
      <h3>매일 배달되는 <em>최신 IT콘텐츠</em>를 놓치지 마세요.</h3>
      <button type="button" class="btn-supple-start">
        <a href="https://chrome.google.com/webstore/detail/%EC%84%9C%ED%94%8C-%EB%A7%A4%EC%9D%BC-%EC%84%B1%EC%9E%A5%EC%9D%84-%EB%8F%84%EC%99%80%EC%A3%BC%EB%8A%94-%EC%8B%9C%EC%9E%91%ED%8E%98%EC%9D%B4%EC%A7%80-supp/lmndkckmpbalpaboffnegimjmabeeefo?utm_source=chrome-ntp-icon" target="_blank">서플 시작하기</a>
      </button>
      <button type="button" class="btn-close"><i class="icon-close"></i></button>
    </div>
    <!-- top banner :: e -->

    <!-- header :: s -->
    <header class="header">
      <a href="#" class="img-logo"><img src="../../images/clonecoding/main03/icon_supple_logo.svg" alt="img-logo"></a>
      <nav class="nav">
        <ul>
          <li class="nav-list"><a href="#">홈</a></li>
          <li class="nav-list"><a href="#">커뮤니티</a></li>
          <li class="nav-list"><a href="#">채용</a></li>
          <li class="nav-list"><a href="#">인턴</a></li>
        </ul>
      </nav>
      <div class="header-menu">
        <button type="button" class="btn-cash">캐시란?</button>
        <button type="button" class="btn-store">상점</button>
        <button type="button" class="btn-login">로그인</button>
        <button type="button" class="btn-googlemenu"></button>
      </div>
    </header>
    <!-- header :: e -->

    <!-- main :: s -->
    <main class="main">
      <!-- seciton1 :: s -->
      <section class="section1">
        <div class="main-content-wrap">
          <div class="main-content">
            <div class="time-weather-wrap">
              <div class="time"><span>13:48</span><span>오후</span></div>
              <div class="weather-wrap">
                <div class="weather">10.6°</div>
                <div class="date">04.26. (수) <span class="location">역삼1동</span></div>
              </div>
            </div>
            <div class="search-area">
              <div class="searchbox">
                <button type="button" class="btn-site"></button>
                <input type="text">
              </div>
              <!-- <div class="hot-topic-area">
                <div class="txt">급상승 검색어</div>
                <div class="hot-topic">
                  <span>1</span><span>검색어</span>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </section>
      <!-- seciton1 :: e -->

      <!-- seciton2 :: s -->
      <section class="section2">
        <div class="main-content-wrap">
          <div class="side-menu-wrap">
            <div class="searchbox">
              <input type="text" placeholder="서플 내에서 검색"><i class="icon-search"></i>
            </div>
            <ul class="accrodion-menu">
              <li class="menu-list">
                <span class="title">모든 콘텐츠</span>
              </li>
              <li class="menu-list open">
                <span class="title">재테크</span>
                <ul class="sub-list">
                  <li><a href="#" class="item">주식</a></li>
                  <li><a href="#" class="item">부동산</a></li>
                  <li><a href="#" class="item">가상화폐</a></li>
                </ul>
              </li>
              <li class="menu-list open">
                <span class="title">트렌드</span>
                <ul class="sub-list">
                  <li><a href="#" class="item">IT 이야기</a></li>
                  <li><a href="#" class="item">Tech</a></li>
                  <li><a href="#" class="item">게임</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="all-content-wrap">
            <h4>모든 컨텐츠</h4>
            <div class="tab-wrap">
              <ul>
                <li class="tab-list active">최신순</li>
                <li class="tab-list">인기순</li>
              </ul>
              <div class="tab-cont-wrap">
                <div class="tab-cont active">
                  tab1 내용영역입니다.
                </div>
                <div class="tab-cont">
                  tab2 내용영역입니다.
                </div>
              </div>
            </div>
          </div>
          <div class="popular-content-wrap">

          </div>
        </div>
      </section>
      <!-- seciton2 :: e -->
    </main>
    <!-- main :: e -->
  </div>

  <script src="../../js/clonecoding/main03.js"></script>
</body>
</html>
