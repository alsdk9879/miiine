<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- login :: s -->
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" class="input" placeholder="write your name" />
      <button class="btn">login</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>
    <!-- login :: e -->

    <!-- clock :: s -->
    <h2 id="clock"></h2>
    <!-- clock :: e -->

    <!-- to do list :: s -->
    <form id="todo-form">
      <input type="text" placeholder="write a to do" class="input" />
    </form>

    <ul id="todo-list"></ul>
    <!-- to do list :: e -->

    <!-- script -->
    <script>
      // login
      const loginForm = document.querySelector('#login-form');
      const loginInput = document.querySelector('#login-form .input');
      const greeting = document.querySelector('#greeting');

      const HIDDEN_CLASSNAME = 'hidden'; // 일반적으로 string만 포함된 변수는 대문자로 표기, string을 저장하고 싶을 때 사용
      const USERNAME_KEY = 'username';

      function onLoginSubmit(event) {
        event.preventDefault();
        loginForm.classList.add(HIDDEN_CLASSNAME);
        const username = loginInput.value;
        localStorage.setItem(USERNAME_KEY, username); // localStorage : 브라우저에 값을 저장하는 공간 / .setItem() : 브라우저에 값을 저장
        paintGreetings(username);
      }

      function paintGreetings(username) {
        greeting.innerText = `Hello ${username}`;
        greeting.classList.remove(HIDDEN_CLASSNAME);
      }

      const savedUsername = localStorage.getItem(USERNAME_KEY);

      if (savedUsername === null) {
        loginForm.classList.remove(HIDDEN_CLASSNAME);
        loginForm.addEventListener('submit', onLoginSubmit);
      } else {
        paintGreetings(savedUsername);
      }

      // clock
      const clock = document.querySelector('#clock');

      function getClock() {
        const date = new Date();
        const hour = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getHours()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');

        clock.innerText = `${hour}:${minutes}:${seconds}`;
      }
      getClock();
      setInterval(getClock, 1000);

      // to do list
      const toDoForm = document.querySelector('#todo-form');
      const toDoInput = toDoForm.querySelector('.input');
      const toDoList = document.querySelector('#todo-list');

      const toDos = [];

      function saveToDos() {
        localStorage.setItem('todos', String(toDos));
      }

      function deleteToDo(event) {
        const li = event.target.parentElement;
        li.remove();
      }

      function paintToDo(newToDo) {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.innerText = newToDo;

        const btnDelete = document.createElement('button');
        btnDelete.innerText = 'delete';
        btnDelete.addEventListener('click', deleteToDo);

        li.appendChild(span);
        li.appendChild(btnDelete);
        toDoList.appendChild(li);
      }

      function handleToDoSubmit(event) {
        event.preventDefault();
        const newToDo = toDoInput.value; // input의 현재 value를 새로운 변수(newToDo)에 저장
        toDoInput.value = ''; // input칸 비움 (상단 newToDo변수랑 상관없음)
        toDos.push(newToDo);
        saveToDos();
        paintToDo(newToDo);
      }

      toDoForm.addEventListener('submit', handleToDoSubmit);
    </script>
  </body>
</html>
