<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/project.css">
  <link rel="stylesheet" href="../../fonts/hri_iconset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>To Do List</title>
</head>
<body>
  <div id="todolist">
    <!-- header :: s -->
    <header class="header">
      <div class="header-wrap">
        <button type="button" class="btn-menubar"><i class="fa-solid fa-bars"></i></button>
        <h2 class="title">ddd</h2>
        <button type="button" class="btn-login">login</button>
      </div>
    </header>
    <!-- header :: e -->

    <!-- nav :: s -->
    <nav class="nav">
      <div class="nav-wrap">
        <div class="nav-header">
          <button type="button" class="btn-menubar"><i class="fa-solid fa-bars"></i></button>
        </div>
        <ul class="nav-list">
          <li><a href="#" class="list-item">list</a></li>
          <li><a href="#" class="list-item">list</a></li>
          <li><a href="#" class="list-item">list</a></li>
        </ul>
      </div>
    </nav>
    <!-- nav :: e -->

    <!-- main :: s -->
    <main class="main">
      <div class="main-wrap">
        <div class="input-task">
          <div class="inputbox">
            <input type="text" placeholder="입력해주세요.">
            <button type="button" class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="btn-tab">
            <button type="button" class="btn-all active">all</button>
            <button type="button" class="btn-notdone">not done</button>
            <button type="button" class="btn-done">done</button>
          </div>
        </div>
        <ul class="task-list">
          <li class="list-item">
            <button type="button" class="btn-check"><i class="fa-regular fa-circle"></i></button>
            <span class="task-name">ddd</span>
            <div class="btn-wrap">
              <button type="button" class="btn-edit"><i class="fa-regular fa-pen-to-square"></i></button>
              <button type="button" class="btn-delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </li>
          <li class="list-item">
            <!-- <button type="button" class="btn-check"><i class="fa-solid fa-circle-check"></i></button> -->
            <button type="button" class="btn-check"><i class="fa-regular fa-circle"></i></button>
            <span class="task-name">ddd</span>
            <div class="btn-wrap">
              <button type="button" class="btn-edit"><i class="fa-regular fa-pen-to-square"></i></button>
              <button type="button" class="btn-delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <!-- main :: e -->
  </div>

  <!-- script -->
  <script src="../../js/project/todolist.js"></script>
</body>
</html>
