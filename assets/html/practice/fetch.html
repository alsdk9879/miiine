<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="t"></div>
    <script>
      // fetch() 사용법
      // fetch('API주소', {
      //   method: 'POST',
      //   headers: { key: 'value' },
      //   body: JSON.stringfy({ key: 'value' }),
      // });

      // fetch('https://jsonplaceholder.typicode.com/posts/1').then((response) => console.log(response));

      // fetch('https://jsonplaceholder.typicode.com/posts/1')
      //   .then((response) => response.json())
      //   .then((data) => console.log(data));

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        // JSON.stringify : JSON으로 형 변환해줌. JSON은 자바스크립트의 문법으로 처리할 수 없음.
        body: JSON.stringify({
          title: 'Test',
          body: 'I am testing!',
          userId: 1,
        }),
      }).then((response) => console.log(response));

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          title: 'Test',
          body: 'I am testing!',
          userId: 1,
        }),
      })
        // .json() : JSON형태를 자바스크립트 객체로 변환
        .then((response) => response.json())
        .then((data) => console.log(data))
        .then((text) => {
          console.log(text);
        });
    </script>
  </body>
</html>
